<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator random number</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style-type: none;
            box-sizing: border-box;
        }

        .container-flex {
            max-width: 800px;
            height: 300px;
            margin: auto;
            align-items: center;
            margin-top: 10%;
            background-color: lightgray;
        }

        #h1 {
            max-width: 50px;
            height: 50px;
            position: relative;
            top:35%;
            left: 10%;
            font-size: 60px;
        }

        #inp {
            padding: 10px;
            border: none;
            border-bottom: 2px solid gray;
            float: right;
        }

        #inp2 {
            padding: 10px;
            border: none;
            border-bottom: 2px solid gray;
            margin-top: 100px;
            margin-left: 76%;
        }

        #button{
            width: 100%;
            height: 50px;
            margin-top: 26px;
            border: none;
            background-color: lightskyblue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-flex">
        <h1 id="h1">0</h1>
        <input type="number" id="inp" placeholder="minimum number">
        <input type="number" id="inp2" placeholder="maximum number">
        <button id="button">generation</button>
    </div>
    <script>
        let btn = document.getElementById("button")
        btn.addEventListener("click", () => {
            let h1 = document.getElementById("h1")
            let min = document.getElementById("inp").value
            let max = document.getElementById("inp2").value
            let randomNum = Math.floor(Math.random() * (max - min) + min)
            h1.innerHTML = randomNum;
            console.log(randomNum);
        })
    </script>
</body>

</html>
